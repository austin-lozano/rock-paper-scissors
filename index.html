    <title>Rock Paper Scissors</title>

<body>
    <script>
    
  function game() {
        let playerWins = 0;
        let computerWins = 0;

        function playRound() {
            const playerSelection = prompt("Enter your selection: rock, paper, or scissors").toLowerCase();
            const computerSelection = ["rock", "paper", "scissors"][Math.floor(Math.random() * 3)];

            if (playerSelection === "rock" && computerSelection === "scissors") {
                playerWins++;
                return "You win! Rock beats scissors";
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                computerWins++;
                return "You lose. Paper beats rock";
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerWins++;
                return "You lose. Scissors beat paper.";
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                playerWins++;
                return "You win! Paper beats rock.";
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerWins++;
                return "You lose. Rock beats scissors";
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                playerWins++;
                return "You win! Scissors beat paper.";
            } else if (playerSelection === computerSelection) {
                return `Looks like we have a tie. You both chose ${playerSelection}`;
            } else {
                return "Invalid selection.";
            }
        }

        console.log(playRound());
        console.log(`Player: ${playerWins} | Computer: ${computerWins}`);

        console.log(playRound());

        console.log(playRound());

        console.log(playRound());
        console.log(`Player: ${playerWins} | Computer: ${computerWins}`);

        if (playerWins > computerWins) {
            return "You win the game!"
        } else if (computerWins > playerWins) {
            return "You've lost the game"
        } else {
            return "This game is a tie"
        }

    }

console.log(game())
